<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room - Nivel 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .container { max-width: 600px; margin-top: 100px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Nivel 1</h1>
    <p class="lead">Introduce la clave para desbloquear la siguiente pista y avanzar.</p>

    <input type="text" id="claveInput" class="form-control mb-3" placeholder="Clave del nivel 1" />
    <button class="btn btn-primary" onclick="verificarClave()">Comprobar</button>

    <div id="mensaje" class="mt-3"></div>

    <div id="pista" class="alert alert-success mt-4 hidden">
      <strong>¡Correcto!</strong> La pista es: <em>"No todo lo que brilla es oro, pero a veces está en el código fuente..."</em>
      <div class="mt-3">
        <a href="nivel2.html" class="btn btn-success">Ir al Nivel 2</a>
      </div>
    </div>
  </div>

  <script>
    const claveCorrecta = "javafx";
    function verificarClave() {
      const input = document.getElementById("claveInput").value.trim().toLowerCase();
      const mensaje = document.getElementById("mensaje");
      const pista = document.getElementById("pista");
      if (input === claveCorrecta) {
        mensaje.innerHTML = '<span class="text-success">¡Clave correcta!</span>';
        pista.classList.remove("hidden");
      } else {
        mensaje.innerHTML = '<span class="text-danger">Clave incorrecta. Inténtalo de nuevo.</span>';
      }
    }
  </script>
</body>
</html>
