<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room - Nivel 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef6f9; }
    .container { max-width: 600px; margin-top: 100px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Nivel 2</h1>
    <p class="lead">La clave de este nivel está en el encabezado oculto de esta página. ¿Podrás encontrarla?</p>

    <input type="text" id="claveInput" class="form-control mb-3" placeholder="Clave del nivel 2" />
    <button class="btn btn-primary" onclick="verificarClave()">Comprobar</button>

    <div id="mensaje" class="mt-3"></div>

    <div id="pista" class="alert alert-warning mt-4 hidden">
      <strong>¡Bien hecho!</strong> Has pasado el segundo nivel. ¡Prepárate para el siguiente!
      <div class="mt-3">
        <a href="nivel3.html" class="btn btn-dark">Ir al Nivel 3</a>
      </div>
    </div>
  </div>

  <!-- CLAVE: escondido -->

  <script>
    const claveCorrecta = "escondido";
    function verificarClave() {
      const input = document.getElementById("claveInput").value.trim().toLowerCase();
      const mensaje = document.getElementById("mensaje");
      const pista = document.getElementById("pista");
      if (input === claveCorrecta) {
        mensaje.innerHTML = '<span class="text-success">¡Clave correcta!</span>';
        pista.classList.remove("hidden");
      } else {
        mensaje.innerHTML = '<span class="text-danger">Clave incorrecta. Inténtalo de nuevo.</span>';
      }
    }
  </script>
</body>
</html>
