
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nivel 5 - El arte del engaño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden-message {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }

        .hidden-message img {
            width: 100%;
            transition: filter 0.5s ease;
        }

        .hidden-message:hover img {
            filter: brightness(0.3);
        }

        .hidden-message:hover::after {
            content: 'claveoculta';
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body class="bg-dark text-white">
<div class="container py-5 text-center">
    <h1 class="mb-4">Nivel 5: El arte del engaño</h1>

    <div class="hidden-message">
        <img src="images/reinas.jpg" alt="Resuelve la imagen">
    </div>

    <div class="mb-4">
        <label for="claveImagen" class="form-label">Inserta las posiciones de las reinas colocadas para resolver el puzzle en orden alfabetico</label>
        <input type="text" id="claveImagen" class="form-control text-center" placeholder="Escribe la clave">
        <button class="btn btn-primary mt-2" onclick="verificarImagen()">Comprobar</button>
        <div id="resultadoImagen" class="mt-2"></div>
    </div>

    <hr class="my-5">


    <a id="btnSiguiente" href="https://quizizz.com/join?gc=093848" class="btn btn-dark" style="display: none;">El test final</a>
    <a id="btnTroll" href="nivel3.html" class="btn btn-dark" style="display: none;">Ganaste</a>
</div>

<script>
    let imagenOk = false;
    let acertijoOk = true;
    let trollOk = false;

    function verificarImagen() {
        const valor = document.getElementById('claveImagen').value.trim().toLowerCase();
        const resultado = document.getElementById('resultadoImagen');
        if (valor === 'claveoculta') {
            trollOk = true;
            resultado.innerHTML = '<span class="text-success">¡Correcto!</span>';
            comprobarTodo();
            trollOk = false;
        } else if (valor === 'a2c1f8g3h5' || valor === 'a3b1c7e8h6') {
            imagenOk = true;
            resultado.innerHTML = '<span class="text-success">¡Correcto!</span>';
            comprobarTodo()
        }else{
            resultado.innerHTML = '<span class="text-danger">Incorrecto</span>';
        }
    }

    function comprobarTodo() {
        if (imagenOk && acertijoOk) {
            document.getElementById('btnSiguiente').style.display = 'block';
        }
        if (trollOk) {
            document.getElementById('btnTroll').style.display = 'block';
        }
    }
</script>
</body>
</html>
